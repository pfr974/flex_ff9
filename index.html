<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels FF IX</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image: url(images/finalfantasyix_character_playable_freya_2_by_yoshitaka_amano.jpg);}
    .panel2 {background-image: url(images/finalfantasyix_character_playable_steiner_2_by_yoshitaka_amano.jpg);}
    .panel3 {background-image: url(images/finalfantasyix_character_playable_garnet_3_by_yoshitaka_amano.jpg);}
    .panel4 {background-image: url(images/finalfantasyix_character_playable_zidane_2_by_yoshitaka_amano.jpg);}
    .panel5 {background-image: url(images/finalfantasyix_character_playable_vivi_2_by_yoshitaka_amano.jpg);}
    .panel6 {background-image: url(images/finalfantasyix_character_playable_eiko_2_by_yoshitaka_amano.jpg);}
    .panel7 {background-image: url(images/finalfantasyix_character_playable_quina_2_by_yoshitaka_amano.jpg);}
    .panel8 {background-image: url(images/finalfantasyix_character_playable_amarant_3_by_yoshitaka_amano.jpg);}
    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
    </div>
    <div class="panel panel2">
    </div>
    <div class="panel panel3">
    </div>
    <div class="panel panel4">
    </div>
    <div class="panel panel5">
    </div>
    <div class="panel panel6">
    </div>
    <div class="panel panel7">
    </div>
    <div class="panel panel8">
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>



</body>
</html>
